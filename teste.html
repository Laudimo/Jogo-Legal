<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e0f7fa;
            color: #00695c;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 1em;
            width: 60px;
            text-align: center;
            border: 2px solid #00695c;
            border-radius: 5px;
            margin-right: 10px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #004d40;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00332b;
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid #004d40;
            border-radius: 5px;
            background-color: #ffffff;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Jogo de Adivinhação</h1>
    <p>Adivinhe um número entre 1 e 100!</p>
    <div>
        <input type="number" id="palpite" min="1" max="100" placeholder="Seu palpite">
        <button onclick="adivinhar()">Adivinhar</button>
    </div>
    <div id="resultado"></div>

    <script>
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let tentativas = 0;

        function adivinhar() {
            const palpite = parseInt(document.getElementById('palpite').value);
            tentativas++;

            if (palpite < 1 || palpite > 100) {
                document.getElementById('resultado').innerText = "Por favor, insira um número entre 1 e 100.";
            } else if (palpite < numeroSecreto) {
                document.getElementById('resultado').innerText = "Muito baixo! Tente novamente.";
            } else if (palpite > numeroSecreto) {
                document.getElementById('resultado').innerText = "Muito alto! Tente novamente.";
            } else {
                document.getElementById('resultado').innerText = `Parabéns! Você adivinhou o número ${numeroSecreto} em ${tentativas} tentativas!`;
                // Reinicia o jogo
                numeroSecreto = Math.floor(Math.random() * 100) + 1;
                tentativas = 0;
            }
        }
    </script>

</body>
</html>
